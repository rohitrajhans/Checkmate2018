{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkmate Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>


    <input class="retrigger" type="radio" name="rerun" id="retrigger--1" /><input class="retrigger" type="radio" name="rerun" id="retrigger--2" checked="checked" />
    <div class="bg"></div>
    <div class="buttons">
        <label class="button button--1" data-toggle="modal" data-target="#myModal1"> LOGIN </label>
        <label class="button button--1" data-toggle="modal" data-target="#myModal2">REGISTER</label>
    </div>
    <div class="pane">
        <div class="rotate">
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
            <div class="logo">MARVEL</div>
        </div>
    </div>

    <div class="wrapper modal fade" role="dialog" id="myModal1">
        <form action="/login/" method="POST" class="form-signin modal-dialog">
            {% csrf_token %}       
            <h2 class="form-signin-heading">Login to Play!</h2>
            <input type="text" id="teamname" class="form-control" name="teamname" placeholder="Teamname" required="true" autofocus="" />
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="true"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
        </form>
    </div>

    <div class="wrapper modal fade" role="dialog" id="myModal2">
            <form action="/register/" method="POST" class="form-signin modal-dialog">     
                {% csrf_token %}  
                <h2 class="form-signin-heading">Login to Play!</h2>
                <input type="text" id="user1" class="form-control" name="p1_id" placeholder="Player 1 BITS ID" required="true" autofocus="" />
                <input type="text" id="user2" class="form-control" name="p2_id" placeholder="Player 2 BITS ID" />
                <input type="text" id="teamname_val" class="form-control" name="teamname1" placeholder="Teamname" required="true" />
                <input type="password" id="password_value" class="form-control" name="password1" placeholder="Password" required="true"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>   
            </form>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'js/leaderboard.js' %}"></script>
</html>
